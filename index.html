<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Get things done</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="container">
				<div class="d-flex justify-content-center">
					<h1>Get things done!</h1>
				</div>
			</div>
			<!-- Button trigger modal -->

			<div class="container">
				<div class="d-flex justify-content-center">
					<button
						type="button"
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal"
					>
						Add Task
					</button>
				</div>
			</div>

			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form>
								<div class="mb-3">
									<label for="task" class="form-label">Task</label>
									<input
										class="form-control"
										type="text"
										aria-label="to do task"
									/>
								</div>
								<div class="row">
									<div class="col">
										<label for="select">Status</label>
										<select class="form-select" id="select">
											<option selected>Choose...</option>
											<option value="todo">To Do</option>
											<option value="inprogress">In Progress</option>
											<option value="done">Done</option>
										</select>
									</div>
									<div class="col">
										<label for="assignee">Assignee</label>
										<input type="text" class="form-control" id="assignee" />
									</div>
									<div class="col">
										<label for="assignee">Due</label>
										<input type="date" class="form-control" id="date" />
									</div>
								</div>

								<div class="mb-3">
									<label for="description" class="form-label"
										>Description</label
									>
									<textarea
										class="form-control"
										id="description"
										rows="3"
									></textarea>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-primary"
								data-bs-dismiss="modal"
							>
								Add
							</button>
							<button type="button" class="btn btn-secondary">Close</button>
						</div>
					</div>
				</div>
			</div>

			<!-- End of Modal -->

			<!-- Display Card Tasks -->

			<div class="container text-center">
				<div class="row align-items-start">
					<!--To Do -->
					<div class="col">
						<h1>To Do</h1>
						<!-- Card Template -->
						<div class="d-flex justify-content-center">
							<div class="card" style="width: 18rem">
								<div class="card-body">
									<div class="d-flex justify-content-between">
										<button>Update</button>
										<button>Delete</button>
									</div>
									<h5 class="card-title text-start">Card title</h5>
									<p class="card-text text-start">
										Some quick example text to build on the card title and make
										up the bulk of the card's content.
									</p>
									<div class="d-flex justify-content-between">
										<h6>Assignee</h6>
										<h6>Date</h6>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- In Progess -->
					<div class="col"><h1>In Progress</h1></div>
					<!-- Done -->
					<div class="col"><h1>Done</h1></div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
