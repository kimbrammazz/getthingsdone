<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Get things done</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<div class="container">
		<div class="container">
			<div class="d-flex justify-content-center">
				<h1>Get things done!</h1>
			</div>
		</div>
		<!-- Button trigger modal -->

		<div class="container">
			<div class="d-flex justify-content-center">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
					Add Task
				</button>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="addTaskForm" action="/">
							<div class="input-control">
								<label for="taskname">Task</label>
								<input id="taskname" name="taskname" type="text" />
								<div class="error"></div>
							</div>
							<div class="row">
								<div class="input-control col">
									<label for="taskStatus">Status</label>
									<select id="taskStatus" name="taskStatus">
										<option selected>Choose...</option>
										<option value="todo">To Do</option>
										<option value="inprogress">In Progress</option>
										<option value="done">Done</option>
									</select>
									<div class="error"></div>
								</div>
								<div class="input-control col">
									<label for="taskAssignee">Assignee</label>
									<input type="text" name="taskAssignee" id="taskAssignee" />
									<div class="error"></div>
								</div>
								<div class="input-control col">
									<label for="dueDate">Due Date</label>
									<input type="date" name="dueDate" id="dueDate" />
									<div class="error"></div>
								</div>
							</div>
							<div class="input-control">
								<label for="taskDescription">Description</label>
								<textarea name="taskDescription" id="taskDescription" rows="3"></textarea>
							</div>
							<div class="modal-footer">
								<button type="submit " id="submit" class="btn btn-primary" value="submit">
									Add
								</button>
								<button type="button" id="close" class="btn btn-secondary">Close</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- End of Modal -->

		<!-- Display Card Tasks -->
		<div class="container text-center">
			<div class="row align-items-start">
				<!--To Do -->
				<div class="col">
					<h1>To Do</h1>
					<!-- Card Template -->
					<div class="d-flex justify-content-center">
						<ul>
							<li>
								<div class="card" style="width: 18rem">
									<div class="card-body">
										<div class="d-flex justify-content-between">
											<button>Update</button>
											<button>Delete</button>
										</div>
										<h5 class="card-title text-start">Card title</h5>
										<p class="card-text text-start">
											Some quick example text to build on the card title and
											make up the bulk of the card's content.
										</p>
										<div class="d-flex justify-content-between">
											<h6>Assignee</h6>
											<h6>Date</h6>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- In Progess -->
				<div class="col">
					<h1>In Progress</h1>
					<div class="d-flex justify-content-center">
						<ul>
							<li></li>
						</ul>
					</div>
				</div>
				<!-- Done -->
				<div class="col">
					<h1>Done</h1>
					<div class="d-flex justify-content-center">
						<ul>
							<li></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="js/taskManager.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
